<mat-card>
  <mat-card-header>
    <mat-card-title>Użytkownik: {{notice.name}}</mat-card-title>

    <mat-card-subtitle>
      <mat-icon>location_on</mat-icon>
      <span>&nbsp;&nbsp;{{notice.city}}</span>
      <span *ngIf="notice.district">&nbsp;-&nbsp;{{notice.district}}</span>
    </mat-card-subtitle>

    <mat-card-subtitle>
      <mat-icon>email</mat-icon>
      <span>&nbsp;&nbsp;{{notice.email}}</span>
    </mat-card-subtitle>

    <mat-card-subtitle>
      <mat-icon>phone</mat-icon>
      <span >&nbsp;&nbsp;{{notice.phone}}</span>
    </mat-card-subtitle>

    <mat-card-subtitle>
      <mat-icon>calendar_today</mat-icon>
      <span>&nbsp;&nbsp;{{notice.dateStart | date}}</span>
    </mat-card-subtitle>

  </mat-card-header>

  <mat-card-content>
    {{notice.description}}

  </mat-card-content>
  <mat-card-actions *ngIf="inProgress === true">
    <div class="action-row">
      <a href="mailto:{{notice.email}}" mat-raised-button color="primary">
        <mat-icon>email</mat-icon>
        <span>&nbsp;&nbsp;Napisz email</span>
      </a>
      <a href="tel:{{notice.phone}}" mat-raised-button color="primary">
        <mat-icon>phone</mat-icon>
        <span>&nbsp;&nbsp;Zadzwoń</span>
      </a>
    </div>
    <div class="action-row">
      <button mat-raised-button class="button--success">
        <mat-icon>done</mat-icon>
        <span>&nbsp;&nbsp;Zakończone sukcesem</span>
      </button>
      <button mat-button color="warn">
        <mat-icon>cancel</mat-icon>
        <span>&nbsp;&nbsp;Zrezygnuj</span>
      </button>
    </div>
  </mat-card-actions>
</mat-card>
