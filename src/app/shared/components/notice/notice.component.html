<mat-card [ngStyle]="notice.priority === true && {'background': 'rgba(246, 36, 89, 0.9)'} || notice.priority === false && {'background': 'rgba(35, 203, 167, 0.9)'}">
  <mat-card-header>
    <mat-card-title>
      <mat-icon>location_on</mat-icon>
      <span>{{notice.city}}</span>
      <span *ngIf="notice.district">&nbsp;-&nbsp;{{notice.district}}</span>
    </mat-card-title>
    <mat-card-subtitle>
      <mat-icon>today</mat-icon>
      <span>&nbsp;&nbsp;Dodane: {{notice.dateStart | date}}</span>
    </mat-card-subtitle>

    <mat-card-subtitle>
      <mat-icon>today</mat-icon>
      <span>&nbsp;&nbsp;Wygasa: {{notice.dateEnd | date}}</span>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p class="notice__desc-header">Opis:</p>
    <p>{{notice.description | descriptionPreview: 250}}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="primary" (click)="onShowMore(notice)">{{'czytaj wiÄ™cej' | uppercase}}</button>
  </mat-card-actions>
</mat-card>
