<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{notice.city}} <span *ngIf="notice.district">- {{notice.district}}</span>
    </mat-card-title>
    <mat-card-subtitle>
      <div>Data ogłoszenia: {{notice.dateStart | date}}</div>
      <div>Data wygaśnięcia: {{notice.dateEnd | date}}</div>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p class="notice__desc-header">Opis:</p>
    <p>{{notice.description}}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="primary" (click)="onTake(notice.id)">{{'podejmij się' | uppercase}}</button>
  </mat-card-actions>
</mat-card>
