<div class="notice-card" [ngStyle]="notice.priority === true && {'background': 'rgba(211, 208, 84, 0.9)'} || notice.priority === false && {'background': 'rgba(35, 203, 167, 0.9)'}">
  <div class="notice-header">
    <div class="notice-card-title">
      <mat-icon>location_on</mat-icon>
      <span>{{notice.city}}</span>
      <span *ngIf="notice.district">&nbsp;-&nbsp;{{notice.district}}</span>
    </div>
    <div class="notice-card-subtitle-container">
      <div class="notice-card-subtitle">
        <mat-icon>today</mat-icon>
        <span>&nbsp;&nbsp;Dodane: {{notice.dateStart | date}}</span>
      </div>
      <div class="notice-card-subtitle">
        <mat-icon>today</mat-icon>
        <span>&nbsp;&nbsp;Wygasa: {{notice.dateEnd | date}}</span>
      </div>
    </div>
  </div>

  <div class="notice-content">
    <p class="notice__desc-header">Opis:</p><hr /><br />
    <p>{{notice.description | descriptionPreview: 250}}</p>
  </div><br />

  <div class="notice-card-actions">
    <button (click)="onShowMore(notice)" [ngStyle]="notice.priority === true && {'background': 'rgba(255, 109, 107, 0.95);'} || notice.priority === false && {'background': 'rgba(35, 203, 167, 0.9)'}">{{'czytaj wiÄ™cej' | uppercase}}</button>
  </div>
</div>
